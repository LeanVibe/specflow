version: '3.8'

services:
  specflow-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: specflow-api
    ports:
      - "8000:8000"
    environment:
      # AI Provider Configuration
      - AI_PROVIDER=${AI_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}

      # Jira Configuration
      - JIRA_CLIENT_ID=${JIRA_CLIENT_ID}
      - JIRA_CLIENT_SECRET=${JIRA_CLIENT_SECRET}
      - JIRA_BASE_URL=${JIRA_BASE_URL}
      - JIRA_REDIRECT_URI=${JIRA_REDIRECT_URI:-http://localhost:8000/api/oauth/jira/callback}

      # Optional Integrations
      - NOTION_API_KEY=${NOTION_API_KEY}
      - GOOGLE_DOCS_CREDENTIALS_FILE=${GOOGLE_DOCS_CREDENTIALS_FILE}
    volumes:
      # Mount local data directory for persistent storage
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - specflow-network

  # Optional: Add Redis for caching (future enhancement)
